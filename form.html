<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Form -->
    <form> 
        <fieldset>
            <legend>Contact Us</legend>
            Name<br>
            <input type="text" name="firstname" value="" placeholder="First Name Here">
            <input type="text" name="lastname" value="" placeholder="Last Name Here"><br>
            Email<br>
            <input type="email" name="email" value="" placeholder="email address"><br>
            <br>
            Message<br>
            <textarea name="message" placeholder="Please type your message here" rows="10" cols="30"></textarea><br>
            <label for="messageSelect">Message Type:</label> 
            <select name="message type" id="messageSelect">
                <option value="Standard">Standard</option>
                <option value="Priority">Priority</option>
            </select><br>


    </fieldset>
</form><br>

    <!-- Button -->
    <button>Submit</button>
    
    
</body>
</html>
